<div class="page-pw h-employee pb-0">
  <div class="page-profile">
    <div class="d-flex">
      <div class="me-4" class="left-card" style="background-color: aqua; height: 800px;"></div>
      <div class="menu-container position-relative align-items-center me-5">
        <div class="tab d-flex gap-3">
          <div class="menu-wrapper overflow-hidden position-relative">
            <button
              class="scroll-btn left bg-white border-0 h-100"
              (click)="scrollLeftButton()"
              *ngIf="showLeftButton"
            >
              <i class="bi bi-chevron-left"></i>
            </button>
            <div
              class="menu overflow-hidden"
              #menu
              (mousedown)="onMouseDown($event)"
              (mouseup)="onMouseUp()"
              (mouseleave)="onMouseLeave()"
              (mousemove)="onMouseMove($event)"
              (scroll)="onScroll()"
            >
              <div
                class="menu-item d-flex flex-column align-items-center"
                *ngFor="let item of items"
              >
                <i class="me-2" [ngClass]="item.icon"></i>
                <span>{{ item.headerText }}</span>
              </div>
            </div>
            <button
              class="scroll-btn right bg-white border-0 h-100"
              (click)="scrollRightButton()"
              *ngIf="showRightButton"
            >
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>

          <div class="icon-all">
            <button class="exclude-this btn-arrow-down" (click)="toggleDropdown()">
              <i class="bi bi-chevron-down"> </i>
            </button>
            <span> ALL </span>
            <div
              class="dropdown-menu"
              [ngClass]="{ show: dropdownOpen }"
              aria-labelledby="dropdownToggleButton"
              style="position: absolute; min-width: 17rem; top: 81px; right: 3%"
            >
              <div style="position: relative" #scrollableMenu>
                <ng-container *ngFor="let item of lstTab; let index = index">
                  <div class="box-submenu">
                    <a
                      [id]="'item-' + index"
                      class="btn btn-clean btn-lg ls-tab mb-2 nav-link submenu-hover"
                    >
                      <div class="d-flex align-items-center">
                        <li class="fw-bold text-submenu">
                          <i [class]="item.largeIcon"></i>
                          <span>{{ item.customName }}</span>
                        </li>
                      </div>
                    </a>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
