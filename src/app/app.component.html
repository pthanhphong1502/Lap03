<div class="page-pw h-employee pb-0">
  <div class="page-profile">
    <div class="d-flex">
      <div class="me-4" class="left-card" style="background-color: aqua"></div>
      <div class="menu-container position-relative d-flex align-items-center me-5">
        <button class="scroll-btn left btn btn-primary" (click)="scrollLeftButton()" *ngIf="showLeftButton">
          <i class="bi bi-chevron-left"></i>
        </button>

        <div
          class="menu-wrapper flex-grow-1 d-flex align-items-center overflow-hidden position-relative">
          <div
            class="menu d-flex overflow-hidden"
            #menu
            (mousedown)="onMouseDown($event)"
            (mouseup)="onMouseUp()"
            (mouseleave)="onMouseLeave()"
            (mousemove)="onMouseMove($event)"
            (scroll)="onScroll()">
            <div class="menu-item d-flex align-items-center" *ngFor="let item of items">
              <i class="me-2" [ngClass]="item.icon"></i>
              <span>{{ item.headerText }}</span>
            </div>
          </div>
        </div>

        <button class="scroll-btn right btn btn-primary" (click)="scrollRightButton()" *ngIf="showRightButton">
          <i class="bi bi-chevron-right"></i>
        </button>

        <button class="all-btn btn btn-primary ms-2">All</button>
      </div>

    </div>
  </div>
</div>
